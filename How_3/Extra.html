<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joe's Hotdog Ordering Page</title>
        <style>
            body{
                background-color: rgb(219, 240, 240);
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 15px;
                line-height: 1.5;
                text-align:center;
            }
            body h3{
                color: blue;
                background-color:gray;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h3> Welcome to Joe's Hotdog Ordering Page</h3>
        <h2>The record of your order: </h2>
        <script>
            const menu = {
                hotdogs: 4.80,
                fries: 3.95,
                drinks: 1.99
            };

            let items = {
                numDogs: 0,
                numFries: 0,
                numSoda: 0
            };

            // formatting two decimals
            function showMoney(price) {
                let cents = price * 100;

                cents = cents + 0.5;
                cents = cents - (cents % 1);

                let dollars = Math.floor(cents / 100); // separate dollars
                let rounded_cents = cents % 100; // get cents

                // ensure two decimal places
                if (rounded_cents < 10) {
                    rounded_cents = rounded_cents + "0"; 
                }

                return dollars + "." + rounded_cents;
            }

            // Arrays for mapping
            let item_list = ['hotdogs', 'fries', 'drinks'];
            let num_items = ['numDogs', 'numFries', 'numSoda'];

            // Loop to prompt user input number of items 
            for (let i = 0; i < item_list.length; i++) {
                let num = parseInt(prompt("How many " + item_list[i] + " do you want?"));
                items[num_items[i]] = num; 
            }

            // Calculating subtotal using loop
            let subtotal = 0;
            for (let i = 0; i < item_list.length; i++) {
                subtotal += menu[item_list[i]] * items[num_items[i]];
            }

            // Display the information entered
            for (let i = 0; i < item_list.length; i++) {
                document.write("Price of " + item_list[i] + ": $" + showMoney(menu[item_list[i]]) + "<br>");
                document.write("Number of " + item_list[i] + ": " + items[num_items[i]] + "<br>");
            }

            document.write("Subtotal without discount: $" + showMoney(subtotal) + "<br>");

            //discount at 10%
            if (subtotal >= 25) {
                subtotal = subtotal * 0.9; 
            }
            document.write("Subtotal with discount: $" + showMoney(subtotal) + "<br>");

            // Calculate total with tax
            let total = subtotal + (subtotal * 0.0625); 
            document.write("Total with taxes: $" + showMoney(total) + "<br>");
        </script>
    </body>
</html>
