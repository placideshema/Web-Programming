        <h3> Welcome to Joe's Hotdog Ordering Page</h3>

        <script>
            const prices={
                hotdogs_price : 4.80,
                fries_price : 3.95,
                drinks_price : 1.99
            };
            
            let items ={
                numDogs: 0,
                numFries: 0,
                numSoda:0
            };
            
            // formatting two decimals 
            function showMoney(price) {
                let cents = price * 100;

                cents = cents + 0.5;
                cents = cents - (cents % 1);

                let dollars = Math.floor(cents / 100); // separate dollars 
                let rounded_cents = cents % 100; //get cents

                // ensure two decimal places
                if (rounded_cents < 10) {
                    rounded_cents = rounded_cents + "0"; 
                }

                return dollars + "." + rounded_cents;
            }

            // Prompting user 
            for (let i=0; i<3; i++){

            }
            let numDogs = parseInt(prompt("How many hotdogs do you want?"));
            let numFries = parseInt(prompt("How many fries do you want?"));
            let numSoda = parseInt(prompt("How many sodas do you want?"));

            // Calculating subtotal
            let subtotal = (numDogs * hotdogs_price) + (numFries * fries_price) + (numSoda * drinks_price);
            
            //display the informations entered
            document.write("Price of the hotDogs: " + showMoney(hotdogs_price) + "<br>");
            document.write("Price of the Fries: " + showMoney(fries_price) + "<br>");
            document.write("Price of the Soda: " + showMoney(drinks_price) + "<br>");
            document.write("Number of ordered Hotdogs: " + numDogs + "<br>");
            document.write("Number of ordered Fries: " + numFries + "<br>");
            document.write("Number of ordered Soda: " + numSoda + "<br>");
            document.write("Subtotal without discount: " + showMoney(subtotal) + "<br>");


            // Apply discount of 10%
            if (subtotal >= 25) {
                subtotal = subtotal * 0.9; // Apply 10% discount
            }
            //display the subtotal with discount if applied
            document.write("Subtotal with discount: " + showMoney(subtotal) + "<br>");



            // Calculate total with tax
            let total = subtotal + (subtotal* 0.0625) // include the discount
            document.write("Total with taxes: $" + showMoney(total) + "<br/>");
        </script>
